<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Songs - RhythmicRealm</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f0f0f0;
	margin: 0;
	padding: 0;
}

.container {
	max-width: 500px;
	margin: 20px auto;
	padding: 20px;
	background-color: #fff;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	margin-bottom: 20px;
}

form {
	margin-top: 20px;
}

label {
	display: block;
	margin-bottom: 5px;
}

input[type="text"], input[type="url"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type="submit"] {
	background-color: #333;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 4px;
	cursor: pointer;
	font-size: 16px;
}

input[type="submit"]:hover {
	background-color: #555;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Add Song</h1>
		<form action="/admin/addsong" method="post">
			<label for="songTitle">Song Title:</label>
			<input type="text" id="songTitle" name="songTitle" required>
			<label for="artist">Artist:</label>
			<input type="text" id="artist" name="artist" required>
			<label for="genre">Genre:</label>
			<input type="text" id="genre" name="genre" required>
			<label for="releaseYear">Release Year:</label>
			<input type="text" id="releaseYear" name="releaseYear" required>
			<label for="songLink">GitHub Song Link:</label>
			<input type="url" id="songLink" name="songLink" required>
			<input type="submit" value="Add Song">
		</form>
	</div>
</body>
</html>
